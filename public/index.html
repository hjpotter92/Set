<html>
	<head>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/animationstyle.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-animate.min.js"></script>
		<script src="javascripts/set.js"></script>
	</head>
	<body ng-app="set">
		<div class="setSinglePageApp" ng-controller="deckController">
			<div class="sideBar">
				<div class="scoreCard" ng-class="state">
					{{deck.setsFound.length}}/{{deck.totalSets.length}}
				</div>
				<div class="genNewButton" ng-click="generateNewDeck()">
					Generate New!
				</div>
			</div>
			<div class="deck">
				<div ng-class="{'selected': deck.isSelected[card.id]}" class="card" ng-repeat="card in deck.cards" ng-style="{'background-color': card.bgColor}" ng-click="toggleCard(card.id)">
					<i class="fa fa-{{card.icon}} shape" ng-style="{'color': card.iconColor}" ng-repeat="i in getNumber(card.count) track by $index"></i>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</body>
</html>
