<html>
	<head>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/animationstyle.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-animate.min.js"></script>
		<script src="javascripts/set.js"></script>
	</head>
	<body ng-app="set" ng-controller="deckController">
		<div class="deck" ng-class="deckState">
			<div class="card" ng-repeat="card in cards track by card.id" ng-style="{'background-color': card.bgColor}" ng-click="toggleCard(card.id)">
				<i class="fa fa-{{card.icon}} shape" ng-style="{'color': card.iconColor}" ng-repeat="i in getNumber(card.count) track by $index"></i>
				<div ng-class="{'selected': isSelected[card.id]}"></div>
			</div>
			<div class="clearfix"></div>
		</div>
	</body>
</html>
